
    - name: install mysql server
      ansible.builtin.dnf:
        name: mysql-server
        state: installed
    
    - name: start and enable the mysql
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes
    
    - name: set password for mysql
      ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1